    <style>
        /* ---------- Estilos generales ---------- */
        body {
            background-color: #fffcdc;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 100px;
            box-sizing: border-box;
        }

        /* ---------- Encabezado fijo ---------- */
        .main-header {
            background-color: #fdfcf5;
            color: #000;
            padding: 15px 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .logo {
            max-height: 80px;
            position: absolute;
            left: 48.8%;
            top: 20%;
            transform: translateX(-50%);
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: translateX(-50%) scale(1.1);
        }

    .titulo-derecha {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 700;
      font-size: 1.2em;
      white-space: nowrap;
      color: #333;
      opacity: 0;
      animation: fadeInRight 1s ease-out 0.5s forwards;
      font-family: Allura, cursive;
    }

        /* ---------- Grid de productos ---------- */
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 80px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            box-sizing: border-box;
        }

        /* ---------- Tarjetas de productos ---------- */
        .producto-item {
            background-color: #fdfcf5;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            padding: 15px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .producto-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
        }

        .producto-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .producto-item h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .producto-item p {
            margin-bottom: 0;
            font-size: 0.95em;
            color: #333;
        }

        /* ---------- Animaciones ---------- */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            const regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            const results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

              function mostrarProductos(categoriaSeleccionada) {
            const productosLista = document.getElementById("productos-lista");
            productosLista.innerHTML = "";

            const productosFiltrados = productos.filter(producto => producto.categorias.includes(categoriaSeleccionada));

            if (productosFiltrados.length > 0) {
                productosFiltrados.forEach((producto, index) => {
                    const productoDiv = document.createElement("div");
                    productoDiv.classList.add("producto-item");
                    productoDiv.style.animationDelay = `${index * 0.1}s`; // Retraso escalonado
                    productoDiv.innerHTML = `
                        <img src="${producto.imagen}" alt="${producto.nombre}">
                        <h3>${producto.nombre}</h3>
                        <p>$${producto.precio.toFixed(2)}</p>
                    `;
                    productosLista.appendChild(productoDiv);
                });
            } else {
                productosLista.innerHTML = "<p>No hay productos en esta categoría.</p>";
            }
        }

        const categoria = getParameterByName('categoria');
        if (categoria) {
            mostrarProductos(categoria);
        }
