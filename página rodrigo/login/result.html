<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de conexión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .container {
            max-width: 600px;
            text-align: left;
            color: #333;
        }
        .error-icon {
            width: 51px;
            height: 69px;
            display: inline-block;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 22px;
            font-weight: normal;
        }
        .bold {
            font-weight: bold;
        }
        .suggestions {
            margin-top: 10px;
        }
        .suggestions a {
            color: #1a73e8;
            text-decoration: none;
        }
        .suggestions a:hover {
            text-decoration: underline;
        }
        .error-code {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .reload-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .reload-button:hover {
            background-color: #1669c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='imagenes/carpeta_triste.png') }}" alt="Carpeta triste" class="error-icon">

        <h1>No se puede acceder a este sitio web</h1>
        <p>No se ha podido encontrar la dirección IP del servidor de <span class="bold">cadena</span>.</p>
        <div class="suggestions">
            <ul>
                <li><a href="#">Comprobar la conexión</a></li>
                <li><a href="#">Comprobar el proxy, el cortafuegos y la configuración de DNS</a></li>
                <li><a href="#">Ejecutar Diagnósticos de red de Windows</a></li>
            </ul>
        </div>
        <p class="error-code">ERR_NAME_NOT_RESOLVED</p>
        <button class="reload-button">Volver a cargar</button>
    </div>
</body>
</html>
